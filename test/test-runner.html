<html>
  <head>
    <title>Client Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/mocha.css" />
    <script src="lib/mocha.js" type="text/javascript"></script>
    <script src="lib/mocha-adapter.js" type="text/javascript"></script>
    <script src="lib/testem.js" type="text/javascript"></script>
    <script src="lib/require.js" type="text/javascript"></script>
    <script src="lib/polyfill.min.js" type="text/javascript"></script>

    <script>
      function assert(expr, msg) {
        if (!expr) throw new Error(msg || 'failed');
      }
    </script>
    <script>
      require.config({
        paths: {
          escl: '/dist/web_root/scripts/escl/escl',
          test: 'test',
          chai: 'lib/chai',
          'fetch-mock': 'lib/fetch-mock',
          sinon: 'lib/sinon',
          'chai-as-promised': 'lib/chai-as-promised'
        }
      });
    </script>
    <script>
      // Testem must load before test module loads
      require(['test'], function(test) {
        test();
      });
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
